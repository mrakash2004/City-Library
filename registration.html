
<!-- ========================= register.html ========================= -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>City Library - Register / Book</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-grid">
      <h1 class="logo">City Library</h1>
      <nav class="nav">
        <a href="index.html" class="nav-link">Home</a>
        <a href="register.html" class="nav-link active">Register</a>
        <a href="records.html" class="nav-link">Records</a>
        <a href="contact.html" class="nav-link">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Member Registration / Booking Form</h2>
    <p>Fill the form below to create a library account or reserve a study room. (This is a static example — to submit data you will need a backend.)</p>

    <form class="form" action="#" method="post" onsubmit="alert('Form submitted (demo)'); return false;">
      <div class="form-row">
        <label for="fullname">Full Name</label>
        <input id="fullname" name="fullname" type="text" placeholder="Your name" required>
      </div>

      <div class="form-row">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" required>
      </div>

      <div class="form-row">
        <label for="phone">Phone</label>
        <input id="phone" name="phone" type="tel" placeholder="+91 98XXXXXXXX" required>
      </div>

      <div class="form-row">
        <label for="type">Request Type</label>
        <select id="type" name="type" required>
          <option value="membership">New Membership</option>
          <option value="book-reservation">Book Reservation</option>
          <option value="room-booking">Study Room Booking</option>
        </select>
      </div>

      <div class="form-row">
        <label for="date">Preferred Date (if booking)</label>
        <input id="date" name="date" type="date">
      </div>

      <div class="form-row">
        <label for="notes">Notes</label>
        <textarea id="notes" name="notes" rows="4" placeholder="Anything we should know..."></textarea>
      </div>

      <div class="form-actions">
        <button class="btn" type="submit">Submit</button>
        <button class="btn ghost" type="reset">Reset</button>
      </div>
    </form>

  </main>

  <footer class="site-footer">
    <div class="container footer-grid">
      <p>© <span id="year2"></span> City Library</p>
    </div>
  </footer>

  <script>
    document.getElementById('year2').textContent = new Date().getFullYear();
  </script>
</body>
</html>
